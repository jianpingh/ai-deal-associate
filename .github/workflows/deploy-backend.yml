name: Deploy Backend to LangGraph Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install LangGraph CLI
        run: pip install langgraph-cli
      - name: Deploy to LangGraph Cloud
        env:
          LANGGRAPH_API_KEY: ${{ secrets.LANGGRAPH_API_KEY }}
        run: |
          cd backend
          langgraph deploy
